<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>3D Sparkling Heart – Zoom Dispersion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #020002;
            width: 100%;
            height: 100%;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
        }
    </style>

    <!-- ✅ IMPORT MAP (MUST be before module script) -->
    <script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/"
  }
}
</script>
</head>

<body>
    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        /* ================= CONFIG ================= */
        const PARTICLE_COUNT = 30000;

        const HEART_COLOR_PRIMARY = new THREE.Color(0xff2a6d);
        const HEART_COLOR_SECONDARY = new THREE.Color(0xff5fa2);
        const HEART_COLOR_ACCENT = new THREE.Color(0xffffff);

        const DISP_NEAR = 6;
        const DISP_FAR = 22;
        const MAX_SPREAD = 8;

        const BASE_POINT_SIZE = 0.08;
        const BASE_OPACITY = 0.6;

        /* ================= GLOBALS ================= */
        let scene, camera, renderer, composer;
        let particles, geometry, material;
        let controls, bloomPass;

        let origPositions, currentPositions, displayPositions;
        let randomSpread, phaseArray;

        let currentDisp = 0;

        /* ================= INIT ================= */
        init();
        animate();

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.z = 18;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x020002, 1);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            /* ---------- HEART GEOMETRY ---------- */
            geometry = new THREE.BufferGeometry();
            const posArray = new Float32Array(PARTICLE_COUNT * 3);
            const colorArray = new Float32Array(PARTICLE_COUNT * 3);
            const sizeArray = new Float32Array(PARTICLE_COUNT);

            let i = 0;
            while (i < PARTICLE_COUNT) {
                const x = (Math.random() - 0.5) * 3;
                const y = (Math.random() - 0.5) * 3;
                const z = (Math.random() - 0.5) * 3;

                const eq =
                    Math.pow(x * x + (9 / 4) * y * y + z * z - 1, 3) -
                    x * x * Math.pow(z, 3) -
                    (9 / 80) * y * y * Math.pow(z, 3);

                if (eq <= 0) {
                    posArray[i * 3] = x * 5;
                    posArray[i * 3 + 1] = y * 5;
                    posArray[i * 3 + 2] = z * 5;

                    let col = HEART_COLOR_PRIMARY.clone();
                    const r = Math.random();
                    if (r < 0.4) col.lerp(HEART_COLOR_SECONDARY, Math.random());
                    else if (r < 0.8) col.lerp(HEART_COLOR_ACCENT, Math.random());

                    colorArray[i * 3] = col.r;
                    colorArray[i * 3 + 1] = col.g;
                    colorArray[i * 3 + 2] = col.b;

                    sizeArray[i] = Math.random() * 2 + 1;
                    i++;
                }
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizeArray, 1));

            origPositions = new Float32Array(posArray);
            currentPositions = new Float32Array(posArray);
            displayPositions = geometry.attributes.position.array;

            randomSpread = new Float32Array(PARTICLE_COUNT);
            phaseArray = new Float32Array(PARTICLE_COUNT);
            for (let j = 0; j < PARTICLE_COUNT; j++) {
                randomSpread[j] = 0.6 + Math.random() * 1.4;
                phaseArray[j] = Math.random() * Math.PI * 2;
            }

            material = new THREE.PointsMaterial({
                size: BASE_POINT_SIZE,
                vertexColors: true,
                transparent: true,
                opacity: BASE_OPACITY,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            particles = new THREE.Points(geometry, material);
            particles.rotation.x = -Math.PI / 2;
            scene.add(particles);

            /* ---------- CONTROLS ---------- */
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.8;

            /* ---------- POSTPROCESS ---------- */
            const renderPass = new RenderPass(scene, camera);
            bloomPass = new UnrealBloomPass(
                new THREE.Vector2(window.innerWidth, window.innerHeight),
                1.2, 0.5, 0.1
            );

            composer = new EffectComposer(renderer);
            composer.addPass(renderPass);
            composer.addPass(bloomPass);

            window.addEventListener('resize', onResize);
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        /* ================= ANIMATE ================= */
        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now() * 0.001;

            /* --- DISPERSION BASED ON CAMERA DISTANCE --- */
            const camDist = camera.position.length();
            let targetDisp = (DISP_FAR - camDist) / (DISP_FAR - DISP_NEAR);
            targetDisp = THREE.MathUtils.clamp(targetDisp, 0, 1);
            targetDisp = targetDisp * targetDisp * (3 - 2 * targetDisp); // smoothstep
            currentDisp = THREE.MathUtils.lerp(currentDisp, targetDisp, 0.06);

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const idx = i * 3;

                const ox = origPositions[idx];
                const oy = origPositions[idx + 1];
                const oz = origPositions[idx + 2];

                let len = Math.hypot(ox, oy, oz);
                if (len < 1e-6) len = 1e-6;

                const nx = ox / len;
                const ny = oy / len;
                const nz = oz / len;

                const spread = MAX_SPREAD * randomSpread[i] * currentDisp;

                const tx = ox + nx * spread;
                const ty = oy + ny * spread;
                const tz = oz + nz * spread;

                currentPositions[idx] = THREE.MathUtils.lerp(currentPositions[idx], tx, 0.08);
                currentPositions[idx + 1] = THREE.MathUtils.lerp(currentPositions[idx + 1], ty, 0.08);
                currentPositions[idx + 2] = THREE.MathUtils.lerp(currentPositions[idx + 2], tz, 0.08);

                const jitter =
                    Math.sin(time * 6 + phaseArray[i]) * (0.02 + 0.02 * currentDisp);

                displayPositions[idx] = currentPositions[idx] + nx * jitter;
                displayPositions[idx + 1] = currentPositions[idx + 1] + ny * jitter;
                displayPositions[idx + 2] = currentPositions[idx + 2] + nz * jitter;
            }

            geometry.attributes.position.needsUpdate = true;

            /* --- PULSE + VISUAL BOOST --- */
            const pulse = 1 + Math.sin(time * 2) * 0.04;
            particles.scale.set(pulse, pulse, pulse);

            material.size = THREE.MathUtils.lerp(
                material.size,
                BASE_POINT_SIZE * (1 + currentDisp * 0.8),
                0.06
            );

            material.opacity = THREE.MathUtils.lerp(
                material.opacity,
                BASE_OPACITY + currentDisp * 0.32,
                0.06
            );

            bloomPass.strength = THREE.MathUtils.lerp(
                bloomPass.strength,
                1.2 + currentDisp,
                0.06
            );

            controls.update();
            composer.render();
        }
    </script>
</body>

</html>
