<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Sparkling Particle Heart</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #050005;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        .ui-overlay {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            pointer-events: none;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 100, 150, 0.8);
            font-size: 14px;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            border-radius: 8px;
            border-left: 3px solid #ff4d6d;
        }
    </style>
</head>
<body>

    <div class="instructions">
        Xoay để cảm nhận • Cuộn để phóng to
    </div>
    <div class="ui-overlay">Made with Three.js</div>
    <div id="canvas-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- Cấu hình ---
        const PARTICLE_COUNT = 30000; // Tăng số lượng hạt để lấp đầy khối
        const HEART_COLOR_PRIMARY = new THREE.Color(0xff0a54); 
        const HEART_COLOR_SECONDARY = new THREE.Color(0xff85a1);
        const HEART_COLOR_ACCENT = new THREE.Color(0xf72585);

        let scene, camera, renderer, controls, composer;
        let particles, geometry, material;

        init();
        animate();

        function init() {
            // 1. Scene & Camera
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 18;

            // 2. Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x020002, 1);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // 3. Tạo hình Trái tim đặc (Volume Heart)
            geometry = new THREE.BufferGeometry();
            const posArray = new Float32Array(PARTICLE_COUNT * 3);
            const colorArray = new Float32Array(PARTICLE_COUNT * 3);
            const sizeArray = new Float32Array(PARTICLE_COUNT);

            let i = 0;
            while (i < PARTICLE_COUNT) {
                // Sử dụng phương pháp Rejection Sampling để lấp đầy khối bên trong
                // Phạm vi bounding box của trái tim
                const x = (Math.random() - 0.5) * 3;
                const y = (Math.random() - 0.5) * 3;
                const z = (Math.random() - 0.5) * 3;

                // Phương trình mặt trái tim 3D (Taubin): (x^2 + (9/4)y^2 + z^2 - 1)^3 - x^2z^3 - (9/80)y^2z^3 <= 0
                // Lưu ý: Trong phương trình này, trục Y thường là trục đứng nhưng công thức gốc dùng Z. 
                // Ở đây ta dùng X, Y, Z và điều chỉnh để đỉnh nhọn hướng xuống.
                
                const x2 = x * x;
                const y2 = y * y;
                const z2 = z * z;

                // Chỉnh sửa công thức để tạo khối đặc
                const equation = Math.pow(x2 + (9/4)*y2 + z2 - 1, 3) - x2*Math.pow(z, 3) - (9/80)*y2*Math.pow(z, 3);

                if (equation <= 0) {
                    // Nếu điểm nằm trong hoặc trên bề mặt trái tim
                    // Lật ngược lại bằng cách đổi dấu trục Z hoặc xoay object sau này
                    posArray[i * 3] = x * 5;
                    posArray[i * 3 + 1] = y * 5;
                    posArray[i * 3 + 2] = z * 5;

                    // Màu sắc ngẫu nhiên trong dải hồng/đỏ
                    const mixFactor = Math.random();
                    let chosenColor = HEART_COLOR_PRIMARY.clone();
                    if (mixFactor < 0.4) chosenColor.lerp(HEART_COLOR_SECONDARY, Math.random());
                    else if (mixFactor < 0.8) chosenColor.lerp(HEART_COLOR_ACCENT, Math.random());
                    else chosenColor.set(0xffffff); // Một vài đốm trắng lấp lánh

                    colorArray[i * 3] = chosenColor.r;
                    colorArray[i * 3 + 1] = chosenColor.g;
                    colorArray[i * 3 + 2] = chosenColor.b;

                    sizeArray[i] = Math.random() * 2 + 1;
                    i++;
                }
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizeArray, 1));

            // 4. Material
            material = new THREE.PointsMaterial({
                size: 0.08,
                vertexColors: true,
                transparent: true,
                opacity: 0.6,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                sizeAttenuation: true
            });

            particles = new THREE.Points(geometry, material);
            // Xoay để đỉnh nhọn hướng xuống (trục Z trong công thức Taubin là trục dọc)
            particles.rotation.x = -Math.PI / 2; 
            scene.add(particles);

            // 5. Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.8;

            // 6. Post-Processing
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(
                new THREE.Vector2(window.innerWidth, window.innerHeight),
                1.2, // strength
                0.5, // radius
                0.1  // threshold
            );

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;

            // Hiệu ứng đập nhẹ
            const pulse = 1 + Math.sin(time * 2) * 0.04;
            particles.scale.set(pulse, pulse, pulse);

            // Jitter nhẹ cho các hạt
            const positions = geometry.attributes.position.array;
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                positions[i * 3 + 2] += Math.sin(time + i) * 0.001;
            }
            geometry.attributes.position.needsUpdate = true;

            controls.update();
            composer.render();
        }
    </script>
</body>
</html>
