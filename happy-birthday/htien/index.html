<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday H.Ti·∫øn üéÇ</title>

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* ===== RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        html,
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        /* ===== BODY ===== */
        body {
            background: radial-gradient(circle at top, #1e1e3f, #000);
        }

        /* ===== SCREEN COMMON ===== */
        .screen {
            position: fixed;
            inset: 0;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            width: 100vw;
            height: 100vh;
            padding: 0;
        }

        .screen.active {
            display: flex;
        }

        /* ===== START ===== */
        #start-btn {
            padding: 20px 50px;
            font-size: 26px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            background: linear-gradient(45deg, #ff8a00, #ff0080);
            color: #fff;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.08);
            }

            100% {
                transform: scale(1);
            }
        }

        /* ===== GIFT ===== */
        #gift-box {
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        #gift-img {
            width: 80vmin;
            height: 80vmin;
            max-width: 100vw;
            max-height: 100vh;
            user-select: none;
            cursor: pointer;
            display: block;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        #gift-img.shake {
            animation: shake 0.6s;
            /* tƒÉng t·ª´ 0.3s l√™n 0.6s */
        }

        @keyframes shake {
            0% {
                transform: rotate(0);
            }

            25% {
                transform: rotate(6deg);
            }

            50% {
                transform: rotate(-6deg);
            }

            100% {
                transform: rotate(0);
            }
        }

        /* ===== VIDEO ===== */
        #birthday-video {
            position: absolute;
            inset: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            box-sizing: border-box;
            background: #000;
        }

        /* ===== FINAL TEXT ===== */
        #happy-text {
            font-family: 'Pacifico', cursive, sans-serif;
            font-size: clamp(48px, 10vw, 100px);
            font-weight: normal;
            color: #fff;
            text-shadow:
                0 2px 6px #ffb34788,
                0 0px 18px #ff69b488,
                0 0px 2px #fff;
            opacity: 0;
            transform: scale(0.7) translateY(40px);
            animation:
                happyAppear 1.2s cubic-bezier(.5, 1.7, .5, 1) forwards,
                happyGradient 3s linear infinite,
                happyGlow 1.5s ease-in-out infinite alternate,
                happyScale 2.2s cubic-bezier(.5, 1.7, .5, 1) infinite;
            letter-spacing: 2px;
            filter: drop-shadow(0 0 8px #ff69b488);
            background: linear-gradient(90deg, #ffb347, #ff69b4, #7fffd4, #ffb347 80%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            /* Th√™m thu·ªôc t√≠nh sau ƒë·ªÉ tr√°nh v·ª° layout */
            word-break: break-word;
            text-align: center;
        }

        @keyframes happyAppear {
            0% {
                opacity: 0;
                transform: scale(0.7) translateY(40px);
                filter: blur(8px) brightness(1.5);
            }

            60% {
                opacity: 1;
                transform: scale(1.08) translateY(-10px);
                filter: blur(0px) brightness(1.2);
            }

            80% {
                transform: scale(0.98) translateY(0);
            }

            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
                filter: blur(0) brightness(1);
            }
        }

        @keyframes happyGradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes happyGlow {
            0% {
                text-shadow:
                    0 2px 6px #ffb34788,
                    0 0px 18px #ff69b488,
                    0 0px 2px #fff;
                filter: drop-shadow(0 0 8px #ff69b488);
            }

            100% {
                text-shadow:
                    0 4px 12px #fff,
                    0 0px 24px #7fffd488,
                    0 0px 6px #ff69b488;
                filter: drop-shadow(0 0 12px #ffb34788);
            }
        }

        @keyframes happyScale {

            0%,
            100% {
                transform: scale(1) translateY(0);
            }

            10% {
                transform: scale(1.08) translateY(-6px);
            }

            20% {
                transform: scale(0.98) translateY(2px);
            }

            30% {
                transform: scale(1.04) translateY(-4px);
            }

            40% {
                transform: scale(1) translateY(0);
            }
        }

        /* ===== CIRCLE MOVE ===== */
        .circle {
            animation: circleMove 3s cubic-bezier(.5, 1.7, .5, 1) forwards;
        }

        @keyframes circleMove {
            0% {
                transform: scale(1) translate(0, 0);
            }

            25% {
                transform: scale(1.05) translate(200px, -120px) rotate(10deg);
            }

            50% {
                transform: scale(1.1) translate(0, -240px) rotate(-10deg);
            }

            75% {
                transform: scale(1.05) translate(-200px, -120px) rotate(10deg);
            }

            100% {
                transform: scale(1) translate(0, 0) rotate(0deg);
            }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 600px) {
            #start-btn {
                padding: 14px 28px;
                font-size: 18px;
            }

            #gift-img {
                width: 60vw;
                height: 60vw;
                max-width: 90vw;
                max-height: 60vh;
            }

            #gift-box {
                padding: 0 10px;
            }

            #happy-text {
                font-size: clamp(32px, 8vw, 60px);
            }

            /* #birthday-video {
                width: 100vw;
                height: 56vw;
                max-height: 60vh;
            } */

            .screen {
                padding: 10px;
            }

            p[style] {
                font-size: 16px !important;
            }
        }

        @media (max-width: 400px) {
            #start-btn {
                font-size: 15px;
                padding: 10px 16px;
            }

            #happy-text {
                font-size: clamp(22px, 7vw, 40px);
            }
        }
    </style>
</head>

<body>

    <!-- START -->
    <div id="start-screen" class="screen active">
        <button id="start-btn">üéÅ B·∫Øt ƒë·∫ßu</button>
    </div>

    <!-- GIFT -->
    <div id="gift-screen" class="screen">
        <div id="gift-box">
            <img src="gift.png" alt="Gift Box" id="gift-img">
        </div>
        <p id="gift-hint" style="margin-top:20px;font-size:22px">Click to gift (5)</p>
    </div>

    <!-- VIDEO -->
    <div id="video-screen" class="screen">
        <video id="birthday-video" src="video.mp4"></video>
        <!-- Th√™m audio ·∫©n -->
        <audio id="birthday-audio" src="audio.mp3"></audio>
    </div>

    <!-- FINAL -->
    <div id="final-screen" class="screen">
        <canvas id="confetti-canvas"
            style="position:absolute;inset:0;width:100vw;height:100vh;pointer-events:none;z-index:1;"></canvas>
        <div id="happy-text" style="position:relative;z-index:2;">Happy Birthday H.Ti·∫øn üéÇ</div>
    </div>

    <script>
        const startBtn = document.getElementById("start-btn");
        const giftImg = document.getElementById("gift-img");
        const video = document.getElementById("birthday-video");
        const happyText = document.getElementById("happy-text");
        // L·∫•y audio
        const audio = document.getElementById("birthday-audio");
        const confettiCanvas = document.getElementById("confetti-canvas");
        let confettiCtx, confettiParticles = [], confettiActive = false;

        function randomColor() {
            const colors = ["#ff8a00", "#ff0080", "#00ffe7", "#fff200", "#00ff5a", "#ff2e2e", "#ffffff"];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function createConfettiParticle() {
            const w = confettiCanvas.width;
            return {
                x: Math.random() * w,
                y: -20,
                w: 8 + Math.random() * 8, // chi·ªÅu r·ªông gi·∫•y
                h: 3 + Math.random() * 6, // chi·ªÅu cao gi·∫•y
                color: randomColor(),
                tilt: Math.random() * 10 - 10,
                tiltAngle: 0,
                tiltAngleIncremental: (Math.random() * 0.07) + 0.05,
                angle: Math.random() * 2 * Math.PI,
                speed: 2 + Math.random() * 2,
                rotate: Math.random() * 2 * Math.PI,
                rotateSpeed: (Math.random() - 0.5) * 0.08
            };
        }

        function drawConfetti() {
            if (!confettiActive) return;
            confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
            for (let p of confettiParticles) {
                confettiCtx.save();
                confettiCtx.translate(p.x + p.tilt, p.y);
                confettiCtx.rotate(p.rotate);
                confettiCtx.fillStyle = p.color;
                confettiCtx.globalAlpha = 0.85;
                confettiCtx.fillRect(-p.w / 2, -p.h / 2, p.w, p.h);
                confettiCtx.restore();
            }
            confettiCtx.globalAlpha = 1;
        }

        function updateConfetti() {
            if (!confettiActive) return;
            for (let p of confettiParticles) {
                p.y += p.speed;
                p.x += Math.sin(p.angle) * 1.2;
                p.tiltAngle += p.tiltAngleIncremental;
                p.tilt = Math.sin(p.tiltAngle) * 12;
                p.angle += 0.01 + Math.random() * 0.01;
                p.rotate += p.rotateSpeed;
                if (p.y > confettiCanvas.height + 20) {
                    // reset to top
                    p.x = Math.random() * confettiCanvas.width;
                    p.y = -20;
                    p.tilt = Math.random() * 10 - 10;
                    p.rotate = Math.random() * 2 * Math.PI;
                }
            }
        }

        function animateConfetti() {
            if (!confettiActive) return;
            updateConfetti();
            drawConfetti();
            requestAnimationFrame(animateConfetti);
        }

        function startConfetti() {
            confettiActive = true;
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;
            confettiCtx = confettiCanvas.getContext("2d");
            confettiParticles = [];
            for (let i = 0; i < 120; i++) {
                confettiParticles.push(createConfettiParticle());
            }
            animateConfetti();
        }

        function stopConfetti() {
            confettiActive = false;
            if (confettiCtx) confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
        }

        window.addEventListener("resize", () => {
            if (confettiActive) {
                confettiCanvas.width = window.innerWidth;
                confettiCanvas.height = window.innerHeight;
            }
        });

        let giftClicks = 0;
        let giftClickable = true;
        let lastGiftClickTime = 0;
        // Th√™m bi·∫øn tham chi·∫øu ƒë·∫øn p
        const giftHint = document.getElementById("gift-hint");
        const totalGiftClicks = 5;

        function showScreen(id) {
            document.querySelectorAll(".screen")
                .forEach(s => s.classList.remove("active"));
            document.getElementById(id).classList.add("active");
        }

        /* START */
        startBtn.onclick = () => {
            showScreen("gift-screen");
        };

        /* GIFT */
        giftImg.onclick = () => {
            const now = Date.now();
            if (!giftClickable || now - lastGiftClickTime < 1000) return;
            giftClickable = false;
            lastGiftClickTime = now;
            giftClicks++;
            // C·∫≠p nh·∫≠t s·ªë l∆∞·ª£t c√≤n l·∫°i
            if (giftClicks < totalGiftClicks) {
                giftHint.textContent = `Click to gift (${totalGiftClicks - giftClicks})`;
            } else {
                giftHint.textContent = "Opening...";
            }
            giftImg.classList.add("shake");

            setTimeout(() => {
                giftImg.classList.remove("shake");
                giftClickable = true;
            }, 600);

            if (giftClicks >= totalGiftClicks) {
                setTimeout(() => {
                    showScreen("video-screen");
                    video.currentTime = 0;
                    video.play();
                    audio.currentTime = 0;
                    audio.play();
                }, 600);
            }
        };

        /* VIDEO END */
        video.onended = () => {
            setTimeout(() => { // th√™m delay 800ms tr∆∞·ªõc khi chuy·ªÉn m√†n
                showScreen("final-screen");
                setTimeout(() => {
                    happyText.classList.add("circle");
                    // Reset animation ƒë·ªÉ happyAppear ch·∫°y l·∫°i m·ªói l·∫ßn v√†o m√†n h√¨nh cu·ªëi
                    happyText.style.animation = "none";
                    // Force reflow
                    void happyText.offsetWidth;
                    happyText.style.animation =
                        "happyAppear 1.2s cubic-bezier(.5, 1.7, .5, 1) forwards, " +
                        "happyGradient 3s linear infinite, " +
                        "happyGlow 1.5s ease-in-out infinite alternate, " +
                        "happyScale 2.2s cubic-bezier(.5,1.7,.5,1) infinite";
                    // B·∫Øt ƒë·∫ßu confetti
                    startConfetti();
                }, 800);
            }, 800);
            // audio.pause();
        };
    </script>

</body>

</html>
